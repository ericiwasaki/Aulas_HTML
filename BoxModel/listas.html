<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
     ul{
        list-style-type: square;
        list-style-position: inside;
     }
     ol li{
        list-style-type: upper-alpha;
     }   
    </style>

</head>

<body>
    <h1>Listas</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
   
   
</body>
</html>
